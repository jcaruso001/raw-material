    <div
      class="quiz"
      data-questions='[
    {
        "question": "The median grade on the social studies test is an 84. If the lowest grade is a 73, which of the following statements must be true?<br />I The highest grade is a 95<br />II The range of grades is at least 12<br />III Half of the grades are above 73<br />IV The mean must be at least 84<br />V There are at least 3 students in the class<br />",
        "answers": [
            {"text": "I, IV, V", "message": "Nope, try again."},
            {"text": "II only", "message": "Nope, try again."},
            {"text": "III only", "message": "Correct"},
            {"text": "III, V", "message": "Nope, try again."},
            {"text": "II, IV", "message": "Nope, try again."}
        ]
    },
    {
        "question": "Samples of people in a voting district were surveyed and the participants were asked if they would be voting for candidate A or candidate B. The results of the survey said that 53% of those surveyed would be voting for candidate B with a margin of error of 2% and a confidence level of 90%. Which of the following statements must be true?",
        "answers": [
            {"text": "We are 90% confident that candidate B will receive between 51% and 55% of the votes in the election.", "message": "Nope, try again."},
            {"text": "There is a 90% chance that candidate B will receive 55% of the votes in the election.", "message": "Nope, try again."},
            {"text": "90% of the samples should show that candidate B receives between 51% and 55% of the votes in the election.", "message": "Correct"},
            {"text": "90% of the voters will vote for candidate B in the election.", "message": "Nope, try again."},
            {"text": "53% of the voters will vote for candidate B in the election.", "message": "Nope, try again."}
        ]
    },
    {
        "question": "A little ice cream shop kept track of the temperature outside and the number of ice creams they sold. The data is displayed in the scatter plot. What is the expected number of ice creams to be sold on a day with a temperature of 98 degrees?<br /><img src=https://res.cloudinary.com/dldxizzkr/image/upload/v1598235233/2019/SAT/Screen_Shot_2020-06-24_at_12.24.18_PM.png />",
        "answers": [
            {"text": "20", "message": "Nope, try again."},
            {"text": "22", "message": "Correct"},
            {"text": "24", "message": "Nope, try again."},
            {"text": "26", "message": "Nope, try again"},
            {"text": "28", "message": "Nope, try again"}
        ]
    }

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TYK</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link
      id="quiz-styles"
      rel="stylesheet"
      type="text/css"
      href="https://test-your-knowledge.web.app/styles.css"
    />
    <script
      id="quiz-main"
      type="module"
      src="https://test-your-knowledge.web.app/main.js"
    ></script>
    <script
      id="quiz-polyfills"
      src="https://test-your-knowledge.web.app/polyfills.js"
    ></script>
    
    <link
      rel="stylesheet"
      type="text/css"
      href="./TestYourKnowledge.css"
    />
  </head>
  <body>
    <div class="form-wrapper" id="email-form">
      <label for="email-input">Enter your email to start:</label><br />
      <input
        type="email"
        id="email-input"
        required
        placeholder="example@email.com"
      />
      <button id="submit-btn">Start Game</button>
      <div id="error-msg" class="error"></div>
    </div>

    <script>
      const submitBtn = document.getElementById("submit-btn");
      const emailInput = document.getElementById("email-input");
      const errorMsg = document.getElementById("error-msg");
      const gameContainerDiv = document.getElementsByTagName("body")[0];
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      submitBtn.addEventListener("click", () => {
        const email = emailInput.value.trim();

        if (!emailRegex.test(email)) {
          errorMsg.textContent = "Please enter a valid email address.";
          return;
        }

        // Clear error and form
        errorMsg.textContent = "";
        document.getElementById("email-form").style.display = "none";

        // Create and add the game container
        const gameContainer = document.createElement("app-game-container");
        gameContainer.id = "Q0001";
        gameContainer.setAttribute("email", email);
        gameContainerDiv.appendChild(gameContainer);
      });
    </script>
  </body>
</html>

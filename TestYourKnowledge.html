<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TYK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link
      id="quiz-styles"
      rel="stylesheet"
      type="text/css"
      href="https://test-your-knowledge.web.app/styles.css"
    />
    <script
      id="quiz-main"
      type="module"
      src="https://test-your-knowledge.web.app/main.js"
    ></script>
    <script
      id="quiz-polyfills"
      src="https://test-your-knowledge.web.app/polyfills.js"
    ></script>
    
    <link rel="stylesheet" href="./test-your-knowledge.css"/>
    <script src="./test-your-knowledge-loader.js" defer></script>
  </head>
  <body>
    <div class="form-wrapper" id="email-form">
      <label for="email-input">Enter your email to start:</label><br />
      <input
        type="email"
        id="email-input"
        required
        placeholder="example@email.com"
      />
      <button id="submit-btn">Start Game</button>
      <div id="error-msg" class="error"></div>
    </div>  
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TYK</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      id="quiz-styles"
      rel="stylesheet"
      type="text/css"
      href="https://test-your-knowledge.web.app/styles.css"
    />
    <script
      id="quiz-main"
      type="module"
      src="https://test-your-knowledge.web.app/main.js"
    ></script>
    <script
      id="quiz-polyfills"
      src="https://test-your-knowledge.web.app/polyfills.js"
    ></script>
    
    <style>
      .form-wrapper {
        background-color: #fff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h2 {
        margin-bottom: 1rem;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background-color: rgb(0, 152, 239);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .error {
        color: #d9534f;
        margin-top: 0.75rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper" id="email-form">
      <label for="email-input">Enter your email to start:</label><br />
      <input
        type="email"
        id="email-input"
        required
        placeholder="example@email.com"
      />
      <button id="submit-btn">Start Game</button>
      <div id="error-msg" class="error"></div>
    </div>

    <script>
      const submitBtn = document.getElementById("submit-btn");
      const emailInput = document.getElementById("email-input");
      const errorMsg = document.getElementById("error-msg");
      const gameContainerDiv = document.getElementsByTagName("body")[0];
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      submitBtn.addEventListener("click", () => {
        const email = emailInput.value.trim();

        if (!emailRegex.test(email)) {
          errorMsg.textContent = "Please enter a valid email address.";
          return;
        }

        // Clear error and form
        errorMsg.textContent = "";
        document.getElementById("email-form").style.display = "none";

        // Create and add the game container
        const gameContainer = document.createElement("app-game-container");
        gameContainer.id = "Q0001";
        gameContainer.setAttribute("email", email);
        gameContainerDiv.appendChild(gameContainer);
      });
    </script>
  </body>
</html>
